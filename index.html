<!DOCTYPE html>

      content='width=device-width, initial-scale=1.0, maximum-scale=1.0' />
  </head>
  <body>
    <div class="boxes">
      <div class="box red">
        <p>Box #1</p>
      </div>
      <div class="box orange">

      </div>
      <div class="box yellow">
        <p>Box #3</p>
      </div>
      <div class="box green">
        <p>Box #4</p>
      </div>
      <div class="box blue">
        <p>Box #5</p>
      </div>
      <div class="box indigo">
        <p>Box #6</p>
      </div>
      <div class="box violet">
        <p>Box #7</p>
      </div>
      <div class="box white">
        <p>Box #7</p>
      </div>
    </div>
    <div class="boxes-reverse">
      <div class="box red">
        <p>Box #1</p>
      </div>
      <div class="box orange">

      </div>
      <div class="box blue">
        <p>Box #5</p>
      </div>

      </div>
      <div class="box violet">

      </div>
      <div class="box white">
        <p>Box #7</p>
      </div>
    </div>

</html>
